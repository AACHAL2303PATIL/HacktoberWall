<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>HacktoberWall | Join Hacktoberfest & Contribute!</title>
    <meta name="description" content="Contribute to Hacktoberfest by editing the HacktoberWall mural and become part of the open-source community!" />
    <meta name="keywords" content="HacktoberWall, Hacktoberfest, open source, contribute, coding, developers" />
    
    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="HacktoberWall | Join Hacktoberfest & Contribute!" />
    <meta property="og:description" content="Contribute to Hacktoberfest by editing the HacktoberWall mural and become part of the open-source community!" />
    <meta property="og:image" content="/img/logo.png" />
    <meta property="og:url" content="https://hacktoberwall.formen.cc/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="/img/logo.png" />
    <meta name="twitter:title" content="HacktoberWall | Join Hacktoberfest & Contribute!" />
    <meta name="twitter:description" content="Contribute to Hacktoberfest by editing the HacktoberWall mural and become part of the open-source community!" />
    <meta name="twitter:image" content="/img/logo.png" />

    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />

    <title>HacktoberWall</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div>
        <a href="#" id="titleLink" class="header-title" aria-label="HacktoberWall" style="cursor: default;">
          HacktoberWall
        </a>
        <i id="halloweenIcon" class="fas fa-ghost"></i>
      </div>
      <div class="header-controls">
        <button id="surpriseButton" class="surprise-btn" aria-label="Surprise Me!">Surprise Me!</button>
        <button id="toggleButton" class="toggle-btn" aria-label="Toggle dark mode">
          <i class="fas fa-sun"></i>
        </button>
      </div>
    </header>
    
    <div id="loading-screen">
      <div id="spinner"> </div>
      <div id="loading-text">Loading Contributors...</div>
    </div>

    <main class="container">
      <section class="intro">
        <p>Join the Hacktoberfest mural! Add your contribution by updating the JSON file and leave your mark on this collaborative artwork!</p>
      </section>
      
      <section class="wall-section">
        <h2>Participants</h2>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search contributors..." aria-label="Search contributors" />
          <button id="searchButton" aria-label="Search">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div id="wall" class="wall"></div>
      </section>
    </main>
    
    <footer>
      <p>
        Contribute at
        <a href="https://github.com/JollyJolli/HacktoberWall" target="_blank">GitHub</a>
      </p>
    </footer>

    <script src="app.js"></script>
    <script src="https://rawgit.com/WeiChiaChang/Easter-egg/master/easter-eggs-collection.js"></script>
  </body>
</html>
